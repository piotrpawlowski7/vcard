    <script type="text/javascript">
        function toggleNav(a) {
            var elems = document.getElementsByTagName('nav');
            for (var i = 0; i<elems.length; i++) {
                elems[i].style.display = 'none';

                if (i == a)

            }
        }

            autoplayHoverPause:true,
            nav:true,

            responsiveClass:true,
            responsive:{
                0:{

                },
                720:{

                }

});
